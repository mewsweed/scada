<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCADA Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .status {
      font-size: 1.2rem;
      color: green;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>SCADA Dashboard</h1>

  <div class="card">
    <strong>Pump Status:</strong> <span class="status" id="pump">OFF</span><br>
    <button onclick="togglePump()">Toggle Pump</button>
  </div>

  <div class="card">
    <strong>Temperature:</strong> <span id="temp">-- °C</span><br>
    <button onclick="randomTemp()">สุ่มอุณหภูมิ</button>
  </div>

  <script>
    let pumpOn = false;

    function togglePump() {
      pumpOn = !pumpOn;
      const pumpEl = document.getElementById("pump");
      pumpEl.textContent = pumpOn ? "ON" : "OFF";
      pumpEl.style.color = pumpOn ? "green" : "red";
    }

    function randomTemp() {
      const temp = (20 + Math.random() * 10).toFixed(1);
      document.getElementById("temp").textContent = temp + " °C";
    }

    // เริ่มต้น
    togglePump();
    randomTemp();
  </script>
</body>
</html>
